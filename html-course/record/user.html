<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <blockquote>
        <h1 style="background:red;padding: 20px;border-radius: 10px;color: white;">User Record</h1>
        <form method="post">
            <label for="name">Full Name</label> <br>
            <input type="text" name="username" id="name"> <br> <br>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email"> <br> <br>
            <label>Gender</label> <br>
            <label> <input type="radio" name="gender">Male </label>
            <label> <input type="radio" name="gender">Female</label> <br>
            <label>Course</label> <br>
            <label><input type="checkbox">HTML</label>
            <label><input type="checkbox">CSS</label>
            <label><input type="checkbox">JavaScript</label> <br><br>
            <label for="country">Country</label> <br>
            <select name="country" id="country">
                <option selected disabled>---Select Country---</option>
                <option value="nep">Nepal</option>
                <option value="ind">India</option>
                <option value="chi">China</option>
            </select> <br> <br>
            <label for="description">Description</label> <br>
            <textarea id="description" rows="10" cols="30"></textarea> <br> <br>
            <label for="image">Profile Picture</label> <br>
            <input type="file" id="image"> <br><br>
            <button>Add Record</button>
            <input type="reset" value="Clear">

        </form>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.332450809682!2d85.31965397470167!3d27.70701992550732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1907be4b5251%3A0x31f852fae10e4ea6!2sIT%20Training%20Nepal!5e0!3m2!1sen!2snp!4v1717723449240!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </blockquote>
</body>

</html>
