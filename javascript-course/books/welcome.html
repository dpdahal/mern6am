<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Welcome to Books</h1>
        <h1>Books List</h1>
        <ul>
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <li>Book 4</li>
            <li>Book 5</li>
        </ul>
        <button onclick="logout()">Logout</button>
    </blockquote>
    <script>
        let username=localStorage.getItem('username');
        if(username==null){
            window.location.href='index.html';
        }
        function logout(){
            localStorage.clear();
            window.location.href='index.html';
        }
    </script>
</body>
</html>
