<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container { width: 90%; margin: auto;  min-height: 400px;background: gray;
            display: grid; grid-template-columns: repeat(3,1fr); gap: 20px;
        }
.green {  width: 300px; height: 300px; background: green;        }
.red {  width: 300px; height: 300px; background: red;        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script>
        let outPut="";
        for(let i=1;i<=10;i++){
            if(i%2==0){
                outPut+="<div class='green'></div>"
            }else{
                outPut+="<div class='red'></div>"
            }
        }
        document.getElementById('container').innerHTML=outPut;
    </script>
</body>

</html>
