<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <blockquote>
        <h1>Student Record</h1>
        <form onsubmit="addRecord(event)">
            <input type="hidden" id="criteria">
            Name: <input type="text" id="name" required>
            Address: <input type="text" id="address" required>
            Age: <input type="number" id="age" required>
            <button id="btn_name">Add Record</button>
        </form>

        <br>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>S.n</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </blockquote>
    <script src="./js/students.js"></script>
</body>

</html>
